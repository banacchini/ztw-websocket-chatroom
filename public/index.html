<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginContainer">
    <h2>Podaj swój nick:</h2>
    <input type="text" id="nicknameInput" placeholder="Twój nick">
    <button id="joinBtn">Dołącz</button>
</div>

<div id="chatContainer" style="display: none;">
    <div id="roomSelection">
        <select id="roomSelect"></select>
        <input type="text" id="roomInput" placeholder="lub stwórz nowy pokój" />
        <button id="changeRoomBtn">Dołącz</button>
    </div>

    <div id="chatWindow"></div>

    <p id="typingIndicator"></p>

    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Napisz wiadomość..." autocomplete="off">
        <input type="file" id="fileInput" />
        <button type="submit">Wyślij</button>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</body>
</html>
